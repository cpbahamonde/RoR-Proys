# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# default: &default
#   adapter: sqlite3
#   pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
#   timeout: 5000

default: &default
  adapter: postgresql
  username: postgres
  password: postgres
  encoding: unicode

# development:
#   <<: *default
#   database: db/development.sqlite3
development:
  <<: *default
  database: devise_jam_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: devise_jam_test

# production:
#   <<: *default
#   database: db/production.sqlite3

production:
  <<: *default
  database: devise_jam_production
  username: <%= ENV["BOZ_DATABASE_USER"] %>
  password: <%= ENV["BOZ_DATABASE_PASSWORD"] %>
